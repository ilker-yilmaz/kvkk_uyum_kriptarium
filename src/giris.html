<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body class="m-2">
  <div class="container ">
    <form class="was-validated">


      <div class="form-group w-50">

        <label for="email">E mail:</label>
        <input type="email" placeholder="e mail" id="email" class="form-control" required />
        <div class="valid-feedback">Geçerli</div>
        <div class="invalid-feedback">Geçersiz</div>

      </div>

      <div class="form-group w-50">

        <label for="parola">Parola: </label>
        <input type="password" placeholder="parola" id="parola" class="form-control" required />
        <div class="valid-feedback">Geçerli</div>
        <div class="invalid-feedback">Geçersiz</div>

      </div>

      <div class="form-group form-check ">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" />
          Beni Hatırla
        </label>
      </div>

      <button class="btn btn-success" type="button">Giriş Yap</button>
      <button class="btn btn-danger" type="button">Kaydol</button>
    </form>
  </div>


</body>
</html>
