<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button type="button" class="btn btn-primary" (click)="auth.logout({ returnTo: document.location.origin })">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button type="button" class="btn btn-primary" (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
