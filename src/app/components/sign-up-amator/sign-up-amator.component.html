<head>

      </div>
      <div class="col m-3">
        <input id="soyad" type="text" placeholder="Soyadınız" class="form-control" />
      </div>
      <div class="col m-3">
        <input id="email" type="email" placeholder="E mail adresiniz" class="form-control" />
      </div>
      <div class="col m-3">
        <input id="tel" type="tel" placeholder="Telefon Numaranız" class="form-control" />
      </div>
      <div class="col m-3">
        <button type="submit" class="btn btn-success">Şifre Oluştur</button>

      </div>
    </div>

  </form>
